<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="shwetha">
        <meta name ="description" content="Login page for the website">
        <meta name ="keywords" content="HTML,CSS,Javascript">
        <title>Login page</title>
        <link rel="stylesheet" href="C:\Users\COMP\HTML-CSS\CSS\style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>
    <body>
    <div class="wrapper">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Enter your email">
                    <i class="icon fa fa-envelope"></i>
                    <i class="error error-icon fa fa-exclamation-circle" aria-hidden="true"></i>
                </div>
                <div class="error error-text">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="text" placeholder="Enter your password">
                    <i class="icon fa fa-lock"></i>
                    <i class="error error-icon fa fa-exclamation-circle" aria-hidden="true"></i>
                </div>
                <div class="error error-text">Password can't be blank</div>
            </div>
            <div class="pass-link"><a href="#">Forgot password</a></div>
            <input type="submit" placeholder="Login">

        </form>
        <div class="signup-link">Not yet member?<a href="#">Signup now</a></div>
    </div>
    <script src="script.js"></script>
   
    </body>
</html>
